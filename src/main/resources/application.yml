spring:
  datasource:
    url: jdbc:h2:mem:hotline
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # none or use 'validate' to just validate the schema without creating/updating it

logging:
  level:
    org.hibernate.SQL: DEBUG
    #org.hibernate.type: TRACE

